displayName: "DLQ Helper Function Execution Errors"
combiner: "OR"
conditions:
- displayName: "DLQ Helper Errors"
  conditionThreshold:
    filter: |
      resource.type = "cloud_function"
      resource.labels.function_name = "move-to-dlq-helper"
      metric.type = "cloudfunctions.googleapis.com/function/execution_errors"
    aggregations:
    - alignmentPeriod: "60s"
      perSeriesAligner: "ALIGN_RATE"
    comparison: "COMPARISON_GT"
    thresholdValue: 0
    duration: "0s"
    trigger:
      count: 1
documentation:
  content: "This alert fires when the move-to-dlq-helper Cloud Function encounters execution errors."
  mimeType: "text/markdown"
userLabels: {}

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_INVOICE_PROCESSOR_0707 }}'
      - id: 'gcloud'
        uses: 'google-github-actions/setup-gcloud@v2'
      - id: 'build'
        run: gcloud builds submit --config cloudbuild.yaml --substitutions="_COMMIT_SHA=${{ github.sha }}"

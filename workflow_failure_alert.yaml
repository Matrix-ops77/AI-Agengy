
displayName: "Invoice Processing Workflow Failure Alert"
combiner: "OR"
conditions:
- displayName: "Workflow Failure Rate"
  conditionThreshold:
    filter: |
      resource.type = "workflows.googleapis.com/Workflow"
      metric.type = "workflows.googleapis.com/execution_count"
      metric.labels.state = "FAILED"
    aggregations:
    - alignmentPeriod: "60s"
      perSeriesAligner: "ALIGN_RATE"
    comparison: "COMPARISON_GT"
    thresholdValue: 0
    duration: "0s"
    trigger:
      count: 1
documentation:
  content: "This alert fires when the Invoice Processing Workflow fails."
  mimeType: "text/markdown"
userLabels: {}
